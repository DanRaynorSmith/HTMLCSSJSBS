<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="number" name="firstNumber" id="fNum">
        <input type="number" name="secondNumber" id="sNum">
        <input type="number" name="result" id="result" readonly>
        <br>
        <button class="opButton" id="addition">+</button>
        <button class="opButton" id="subtraction">-</button>
        <button class="opButton" id="multiply">x</button>
        <button class="opButton" id="divide">รท</button>

    </div>

    <script src="./script.js"></script>
</body>
</html>
